<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Edit book</h1>
	<div>
		<form th:object="${book}" th:action="@{/save}" action="#" method="post">
<input type="hidden" th:field="*{id}" class="form-control"/>
	<p>Title: <input type="text" th:field="${book.title}" /></p>
	<p>Year: <input type="text" th:field="${book.year}" /></p>
	<p>Author: <input type="text" th:field="${book.author}" /></p>
	<p>Price: <input type="text" th:field="${book.price}" /></p>
	<p>Isbn: <input type="text" th:field="${book.isbn}" /></p>
			
			<div style="clear: both; display: block; height: 10px;"></div>						
		  	<label for="catlist">Category</label>
			 <select id="catlist" th:field="*{category}" class="form-control">
       			<option th:each="category: ${category}" th:value="${category.categoryid}" th:text="${category.name}"></option>
    		</select>
			
			<input type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
